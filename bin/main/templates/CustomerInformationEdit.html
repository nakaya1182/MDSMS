<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=width=960,initial-scale=1"
	charset="UTF-8">
<title>顧客情報編集</title>
</head>
<body>
<br>
	<b>製造部売上管理システム：顧客編集</b>
	<br>
	<br>
	<form th:action="@{/CustomerInformationEditConfirmation}" th:object="${customerInformationEntity}" method="post">
		<input type="hidden" id="id" name="id" th:value="*{id}">
		<label style="text-align: Center; position: relative; right: -40px;">顧客* ：<input type="text"
			name="customerName" maxlength='64' required th:value="*{customerName}"></label><br>
		<label style="text-align: Center; position: relative; right: -50px;">業種 ：<input type="text"
			name="industry" maxlength='32' th:value="*{industry}"></label><br>
		<label style="text-align: Center; position: relative; right: -34px;">代表者 ：<input type="text"
			name="representative" maxlength='16' th:value="*{representative}"></label><br>
		<label style="text-align: Center; position: relative; right: -50px;">住所 ：<input size="60" type="text"
			name="address" maxlength='60' th:value="*{address}"></label><br>
		<label style="text-align: Center; position: relative; right: -13px;">電話番号*：<input type="text"
			name="tel" maxlength='16' required th:value="*{tel}"></label><br>
		<label style="text-align: Center; position: relative; right: -25px;">FAX番号：<input type="text"
			name="faxNumber" maxlength='16' th:value="*{faxNumber}"></label><br>
		<br>
		<input name="submit" type="submit" value="確認" />
	</form>
	<a th:href="@{/CustomerInformationList}">
		<button type="submit">戻る</button>
	</a>
</body>
</html>
