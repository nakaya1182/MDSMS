<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>

	<form name="loginForm" method="post" th:action="@{authenticate}">

		<b>製造部売上管理システム：ログイン</b> <br> <br>

		<table>
			<tbody>
				<tr>
					<th>社員番号</th>
					<td><input type="text" name="employee_number" maxlength="128"
						size="32"></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td><input type="password" name="password" maxlength="128"
						size="32"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<button type="submit">ログイン</button>
	</form>

</body>
</html>
