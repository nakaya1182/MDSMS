<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザ一覧</title>
</head>
<body>

	<div
		style="margin-top: -10px; background: #000000; width: 100%; border: 1px solid #D3D3D3; height: 100％; padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px;">
		<font color="#FFFF00">
		MENU
		</font>
		<a th:href="@{/ItemList}"><button type="submit"  style="border:1px solid #000000;background-color:#000000; height:50px" ><font color="#FFFFFF">案件一覧</font></button></a>
		<a th:href="@{/CustomerInformationList}"><button type="submit"  style="border:1px solid #000000;background-color:#000000; height:50px" ><font color="#FFFFFF">顧客一覧</font></button></a>
		<a th:href="@{/StatusList}"><button type="submit"  style="border:1px solid #000000;background-color:#000000; height:50px" ><font color="#FFFFFF">ステータス一覧</font></button></a>
		<font color="#808080" size="2">ユーザ一覧</font>
		<a th:href="@{/logout}" style="float:right;"><button type="submit"  style="border:1px solid #000000;background-color:#000000; height:50px" ><font color="#FF0000">ログアウト</font></button></a>
	</div>



	<b>製造部売上管理システム：ユーザ一覧</b>
<br>
<br>
	<input type="button" th:onclick="location.href='/UserRegistration'" value="新規登録">
<div th:fragment='paginationbar' th:if="!${#lists.isEmpty(page)}">
		<ul th:object="${Search}">


			<li th:class="${page.first} ? 'disabled':''" style="display: inline">
				<span th:if="${page.first}">&lt&lt</span> <a
				th:if="${not page.first}"
				th:href="@{${url}(page=0,Search=${Search})}">&lt&lt</a>
			</li>


			<li th:class="(${page.number})? 'active' : ''"
				style="display: inline"><span th:if="${page.first}">&lt</span>
				<a th:if="${not page.first}"
				th:href="@{${url}(page=(${page.number}-1),Search=${Search})}">&lt</a></li>

			<li th:if="${page.totalPages <= 4}"
				th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li th:if="${page.totalPages >= 5 && page.number <= 1}"
				th:each='i : ${#numbers.sequence(0, 4)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li
				th:if="${page.totalPages >= 5 && page.number > 1 && page.number < page.totalPages-2}"
				th:each='i : ${#numbers.sequence(page.number-2, page.number+2)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li
				th:if="${page.totalPages >= 5 && page.number >= page.totalPages-2}"
				th:each='i : ${#numbers.sequence(page.totalPages-5,page.totalPages-1)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li th:class="(${page.number})? 'active' : ''"
				style="display: inline"><span th:if="${page.last}">&gt</span> <a
				th:if="${not page.last}"
				th:href="@{${url}(page=(${page.number}+1),Search=${Search})}">&gt</a></li>

			<li th:class="${page.last} ? 'disabled':''" style="display: inline">
				<span th:if="${page.last}">&gt&gt</span> <a th:if="${not page.last}"
				th:href="@{${url}(page=(${page.totalPages}-1),Search=${Search})}">&gt&gt</a>
			</li>
		</ul>
	</div>
	<table border="1">
		<thead>
			<tr height=40 bgcolor=cornflowerblue>
				<th>社員番号</th>
				<th>氏名</th>
				<th>生年月日</th>
				<th>性別</th>
				<th>メールアドレス</th>
				<th>住所</th>
				<th>電話番号</th>
				<th colspan="2"></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${page}" th:object="${user}">
				<td class="center" th:text="*{employee_number}"></td>
				<td th:text="*{name}"></td>
				<td th:text="*{birthday}"></td>
				<td th:text="*{sex}"></td>
				<td th:text="*{mail_address}"></td>
				<td th:text="*{address}"></td>
				<td th:text="*{tel}"></td>
				<td bgcolor="999999"><a th:href="@{/{employee_number}/UserEdit(employee_number=*{employee_number})}">編集</a></td>
				<td bgcolor="999999"><a th:href="@{/{employee_number}/UserDelete(employee_number=*{employee_number})}">削除</a></td>

			</tr>
		</tbody>

	</table>

<div th:fragment='paginationbar' th:if="!${#lists.isEmpty(page)}">
		<ul th:object="${Search}">


			<li th:class="${page.first} ? 'disabled':''" style="display: inline">
				<span th:if="${page.first}">&lt&lt</span> <a
				th:if="${not page.first}"
				th:href="@{${url}(page=0,Search=${Search})}">&lt&lt</a>
			</li>


			<li th:class="(${page.number})? 'active' : ''"
				style="display: inline"><span th:if="${page.first}">&lt</span>
				<a th:if="${not page.first}"
				th:href="@{${url}(page=(${page.number}-1),Search=${Search})}">&lt</a></li>

			<li th:if="${page.totalPages <= 4}"
				th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li th:if="${page.totalPages >= 5 && page.number <= 1}"
				th:each='i : ${#numbers.sequence(0, 4)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li
				th:if="${page.totalPages >= 5 && page.number > 1 && page.number < page.totalPages-2}"
				th:each='i : ${#numbers.sequence(page.number-2, page.number+2)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li
				th:if="${page.totalPages >= 5 && page.number >= page.totalPages-2}"
				th:each='i : ${#numbers.sequence(page.totalPages-5,page.totalPages-1)}'
				th:class="(${i}==${page.number})? 'active' : ''"
				style="display: inline"><span th:if='${i}==${page.number}'
				th:text='${i+1}'>1</span> <a th:if='${i}!=${page.number}'
				th:href="@{${url}(page=${i},Search=${Search})}"> <span
					th:text='${i+1}'>1</span>
			</a></li>

			<li th:class="(${page.number})? 'active' : ''"
				style="display: inline"><span th:if="${page.last}">&gt</span> <a
				th:if="${not page.last}"
				th:href="@{${url}(page=(${page.number}+1),Search=${Search})}">&gt</a></li>

			<li th:class="${page.last} ? 'disabled':''" style="display: inline">
				<span th:if="${page.last}">&gt&gt</span> <a th:if="${not page.last}"
				th:href="@{${url}(page=(${page.totalPages}-1),Search=${Search})}">&gt&gt</a>
			</li>
		</ul>
	</div>

</body>
</html>
