<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=width=960,initial-scale=1"
	charset="UTF-8">
<title>ステータス編集</title>
</head>
<body>
<br>
	<b>製造部売上管理システム：ステータス編集</b>
	<br>
	<br>
	<form th:action="@{/StatusEditConfirmation}" th:object="${statusEntity}" method="post">
		<input type="hidden" id="id" name="id" th:value="*{id}">
		<label style="text-align: Center; position: relative; right: -48px;">顧客 ：</label><label
			  th:object="${customerInformationEntity}" th:text="*{customerName}" style="text-align: Center; position: relative; right: -55px;">
			</label><br>
		<label style="text-align: Center; position: relative; right: 0px;">ステータス ：<input type="text"
			name="name" maxlength='32' required></label><br>
		<label style="text-align: Center; position: relative; right: -48px;">説明 ：</label>
		<textarea
			name="description" style="position: absolute; left: 109px; top: 130px" cols="22" rows="4" ></textarea><br>
		<br>
		<input name="submit" type="submit" value="確認" />
		<input type="hidden" th:value="${customerId}" name="customerId"/>
	</form>
	<a th:href="@{/StatusList}">
		<button type="submit">戻る</button>
	</a>
</body>
</html>
